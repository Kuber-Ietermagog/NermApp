<!DOCTYPE html>
{% extends "NermApp/base.html" %}
  {% block body_block %}
  <!-- <meta http-equiv="refresh" content="5"/> -->
  <!--Trips and Alarms Code Block  -->
    <div class="container">
      <h4 id="printheader">NERM - Event Report</h4>
      <img src="/static/images/DIMAKO_LOGO.jpg" alt="" id="printlogo">
      <div class="table-responsive">
        <table id="jobTable" class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th class="tripTbHd">#</th>
              <th class="tripTbHd">Description</th>
            </tr>
          </thead>
          <tbody id="jobTable">
          </tbody>
        </table>
      </div>
      <h4>Event Log:</h4>
      <div class="table-responsive">
        <table id="myTable" class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th class="tripTbHd">#</th>
              <th class="tripTbHd">Time Stamp</th>
              <th class="tripTbHd">Description</th>
              <th class="tripTbHd">Status</th>
            </tr>
          </thead>
          <tbody id="myTable">
            <script src="/static/JS/events.js">
            </script>
          </tbody>
        </table>
      </div>
    </div>
  {% endblock %}
